version: '3.8'

# Production Docker Compose - Uses pre-built images from GitHub Container Registry
# Use docker-compose.yml for local development with builds

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: wizcord_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - wizcord_internal
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wizcord_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - wizcord_internal
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend with Gunicorn
  backend:
    image: ghcr.io/acoullard/wizcord-backend:latest
    container_name: wizcord_backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - MONGODB_HOSTNAME=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=password
      - MONGODB_DATABASE=wizcord
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nginx_pm_network
      - wizcord_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    image: ghcr.io/acoullard/wizcord-frontend:latest
    container_name: wizcord_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - nginx_pm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nginx_pm_network:
    external: true
  wizcord_internal:
    driver: bridge

volumes:
  mongodb_data:
    name: wizcord_mongodb_data
  redis_data:
    name: wizcord_redis_data
